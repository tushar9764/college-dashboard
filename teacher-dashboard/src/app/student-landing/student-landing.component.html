
<div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 col-lg-2 bg-dark text-white vh-100 p-4">
        <h3 class="border-bottom pb-3" >Dashboard</h3>
        <ul class="nav flex-column">
          <li class="nav-item mb-3">
            <a 
            
            [routerLink]="['']" 
            class="nav-link text-white" 
            style="cursor: pointer; background-color: rgb(77, 77, 243);" 
            >
            Home
          </a>
          
            
            
          </li>
          <li class="nav-item mb-3">
            <a 
              [routerLink]="['/student-dashboard']" 
              [queryParams]="{ id: id }" 
              class="nav-link text-white" 
              style="cursor: pointer;" 
              onmouseover="this.style.backgroundColor='rgb(77, 77, 243)';" 
              onmouseout="this.style.backgroundColor='';"
            >
              My Dashboard
            </a>
          </li>
          
          <li class="nav-item mb-3">
            <a 
            [routerLink]="['/schedule']" 
            class="nav-link text-white" 
            style="cursor: pointer;" 
            onmouseover="this.style.backgroundColor='rgb(77, 77, 243)';" 
            onmouseout="this.style.backgroundColor='';">
            Class Schedules
          </a>
          </li>
          
          
        </ul>
      </div>
  
      <!-- Main Content -->
      <div class="col-md-9 col-lg-10 d-flex flex-column align-items-center justify-content-center text-center bg-light vh-100">
        <h1 class="display-3 text-primary">Welcome!</h1>
        <p class="lead text-secondary">`{{quote}} - {{author}}`</p>
      </div>
    </div>
  </div>
